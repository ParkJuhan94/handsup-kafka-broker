services:
  kafka:
    image: apache/kafka:latest
    container_name: hands-up-kafka
    ports:
      - "${KAFKA_EXTERNAL_PORT}:9094"
    environment:
      # KRaft 모드 설정
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@hands-up-kafka:29093

      # 리스너 설정
      KAFKA_LISTENERS: CONTROLLER://:29093,INTERNAL://:9092,EXTERNAL://:9094
      KAFKA_ADVERTISED_LISTENERS: INTERNAL://hands-up-kafka:9092,EXTERNAL://${KAFKA_ADVERTISED_HOST}:${KAFKA_EXTERNAL_PORT}
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: CONTROLLER:PLAINTEXT,INTERNAL:PLAINTEXT,EXTERNAL:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: INTERNAL

      # 단일 노드 설정
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1

      # 토픽 설정
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
      KAFKA_LOG_RETENTION_HOURS: 72
      KAFKA_LOG_DIRS: /var/lib/kafka/data

      # JVM 메모리 제한
      KAFKA_HEAP_OPTS: "-Xmx512M -Xms128M"

      # 클러스터 ID
      CLUSTER_ID: "${CLUSTER_ID}"
    volumes:
      - kafka-data:/var/lib/kafka/data
    deploy:
      resources:
        limits:
          memory: 768M
        reservations:
          memory: 256M
    restart: unless-stopped
    healthcheck:
      test: /opt/kafka/bin/kafka-broker-api-versions.sh --bootstrap-server localhost:9092 > /dev/null 2>&1
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 45s

volumes:
  kafka-data:
    driver: local
